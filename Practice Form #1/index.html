<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios en Javascript</title>
</head>
<body>

    <nav class="container">
        <h1>Formularios en Javascript</h1>
    </nav>

    <br><br>
      
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3 text-center">
                    <form class="form-group" action="" method="POST">
                    <p>
                        <label for="txtTexto1">Texto 1:</label>
                        <input class="form-control" type="text" name="txtTexto1" id="txtTexto1">
                    </p>
                    <p>
                        <label for="txtTexto2">Texto 2:</label>
                        <input class="form-control" type="text" name="txtTexto2" id="txtTexto2">
                    </p>
                    <p>
                        <label for="txtTexto3">Texto 3:</label>
                        <input class="form-control" type="text" name="txtTexto3" id="txtTexto3">
                    </p>
                    <p>
                        <label for="txtTexto4">Texto 4:</label>
                        <input class="form-control" type="text" name="txtTexto4" id="txtTexto4">
                    </p>
                    <p>
                        <label for="txtResultado">Resultado:</label>
                        <input class="form-control" type="text" name="txtResultado" id="txtResultado">
                    </p>
                    <p>
                        <input class="btn btn-primary" id="btnHolaMundo" type="button" value="Hola Mundo">
                        <input class="btn btn-primary" id="btnIntercambiar" type="button" value="Intercambia">
                        <input class="btn btn-primary" id="btnSuma" type="button" value="Suma">
                        <input class="btn btn-primary" id="btnLimpiar" type="button" value="Limpiar">
                    </p>
                </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
